{% extends "MainApp/base.html" %}
{% block content %}
<h1>homepage</h1>
<div id="home_note">
{% if form %}
    <p>
    <form method="POST" style="border: none;">
        {% csrf_token %}

        <div id="home_submit">
            {{ form.as_p }}
        </div>
    <div id="home_submit_btn_div">
        <button type="submit" id="home_submit_btn">Post Note</button>
    </div>
    </form>
    </p>

</div>

{% if user.is_authenticated %}
<div id="note_list">
{% for note in notes %}
<div id="note_div">
    note: {{note.body|urlize}}
</div>
<br>
{% endfor %}
</div>
{% endif %}


{% endif %}
{% endblock %}
