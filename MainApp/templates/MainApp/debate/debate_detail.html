{% extends "MainApp/base.html" %}
{% block content %}


<h1>{{debate.title}}</h1>

<h3>{{ debate.description }}</h3>
{% for comment in debate.comments.all %}
<div style="background-color:{% cycle '#dbbdbd' '#bddbc1' %}" id="comments">
{{ comment.body }}
</br>
</div>
{% endfor %}
<h1>{{ comment.body }}</h1>
<a href="{% url 'MainApp:comment' debate.pk %}">Comment</a>
{% endblock %}
