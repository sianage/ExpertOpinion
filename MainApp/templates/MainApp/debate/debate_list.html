{% extends "MainApp/base.html" %}
{% block content %}
<h1>Debates</h1>
<div id="debate_list">
    {% for debate in debate_list %}
        {% if debate.category.category == "Philosophy" %}
            <strong><h2><a href="{% url 'MainApp:debate-details' debate.pk %}">{{ debate.title }}</a></h2></strong>
                <h3>Category: {{ debate.category.category }}</h3>
            </br>
            {{ debate.description }}
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
